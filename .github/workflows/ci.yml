name: CI
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.features }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        features: ["", "http", "torrent", "http,torrent", "http,torrent,storage"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Sanitize cache key
        id: cache-key
        shell: bash
        run: echo "features=${FEATURES//,/-}" >> "$GITHUB_OUTPUT"
        env:
          FEATURES: ${{ matrix.features }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ steps.cache-key.outputs.features }}
      - run: cargo check --no-default-features --features "${{ matrix.features }}"
      - run: cargo test --no-default-features --features "${{ matrix.features }}"

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings -A dead-code -A unused-imports

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85.0
      - uses: Swatinem/rust-cache@v2
      - run: rm Cargo.lock && cargo check --all-features
